{% extends 'main.html' %}

{% block content %}
<main class="sign-up-background">
  <div class="signup--container">
    <h3 class="top--content">Register for Go-Chunk</h3>
    <div class="bottom--content">
      <h3 class="form--title">Create Your Free Account</h3>
      <p class="form--title-description">
        We are excited to help you split your files and make your work
        easier, but before that, fill the form below and letâ€™s get you
        started!
      </p>
     
      <form action="" method="post" class="signup--form"> {% csrf_token %}
          <label class="signup--form-label">Username</h3>
          <input type="text" name="username" id="" placeholder="Doe team 48" />
          <label class="signup--form-label">Email</label>
          <input type="email" name="email" id="" placeholder="Enter your email address" />
          <label class="signup--form-label">Password</label>
          <input type="password" name="password" id="" placeholder="Minimum of 8 characters" />
          <label class="signup--form-label">Confirm Password</label>
          <input type="password" name="password2" id="" placeholder="Minimum of 8 characters" />
          <h3 class="after--text">
            By signing up, you agree to our
            <a href="{% url 'base:t_c' %}" class="intext--links">Terms and Condition</a> &
            <a href="{% url 'base:privacy' %}" class="intext--links">Privacy Policy</a>
          </h3>
          <input type="submit" class="sign--up-btn" value="Register" />
          <h3 class="after--text">
            Already registered? <a href="{% url 'base:login' %}" class="intext--links">Login</a>
          </h3>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
